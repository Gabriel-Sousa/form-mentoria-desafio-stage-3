<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <legend for="">Informações pessoais</legend>
        <div class="col-2">
          <div class="input-wrap">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          <div class="input-wrap">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname">
          </div>
        </div>

        <div class="input-wrap">
          <div>
            <label for="email">E-mail</label>
            <span>(digite um email válido)</span>
          </div>

          <input type="email" id="email">
        </div>

        <div class="input-wrap">
          <div>

            <label for="password">Senha</label>
            <span>(mínimo de 6 caracteres)</span>
          </div>

          <input type="password" id="password">
        </div>

      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrap professor">
          <div>
            <label for="professor">Nome do seu mentor</label>
            <span>(só o primeiro nome)</span>
          </div>

          <input type="text" id="professor">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div class="input-wrap">
          <strong>Primeira mentoria</strong>
          <div class="group-date-hour">

            <div class="group-date">
              <div>
                <label for="date">Data</label>
                <span>(DD/MM/AAAA)</span>
              </div>

              <input type="text" id="date">
            </div>

            <div class="group-hour">
              <div>
                <label for="start-1">Das</label>
                <input type="text" name="" id="start-1">
              </div>

              <div>
                <label for="end-1">Até</label>
                <input type="text" name="" id="end-1">
              </div>

            </div>

          </div>
        </div>

        <div class="input-wrap">
          <strong>Segunda mentoria</strong>
          <div class="group-date-hour">

            <div class="group-date">
              <div>
                <label for="date">Data</label>
                <span>(DD/MM/AAAA)</span>
              </div>

              <input type="text" id="date">
            </div>

            <div class="group-hour">
              <div>
                <label for="start-2">Das</label>
                <input type="text" name="" id="start-2">
              </div>

              <div>
                <label for="end-2">Até</label>
                <input type="text" name="" id="end-2">
              </div>

            </div>

          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button type="submit" form="my-form">Salvar</button>
    </footer>
  </div>
</body>

</html>
